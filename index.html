<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="brand">MOVR</div>
            <div class="reference">Photo by&nbsp;<a href="https://unsplash.com/@thatsmrbio" target="_blank">Matthew Hamilton</a></div>
        </div>
        <form>
            <h1>Sign Up</h1>
            <div class="questions">
                <div>
                    <label for="first-name">FIRST NAME<span>*</span></label>
                    <input type="text" name="first_name" id="first-name" required spellcheck="false" placeholder="John">
                    <span></span>
                </div>
                <div>
                    <label for="last-name">LAST NAME<span>*</span></label>
                    <input type="text" name="last_name" id="last-name" required spellcheck="false" placeholder="Doe">
                    <span></span>
                </div>
                <div>
                    <label for="email">EMAIL<span>*</span></label>
                    <input type="email" name="email" id="email" required placeholder="example@hotmail.com">
                    <span></span>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER<span>*</span></label>
                    <input type="tel" name="phone_number" id="phone-number" required placeholder="123456789">
                    <span></span>
                </div>
                <div>
                    <label for="password">PASSWORD<span>*</span></label>
                    <input type="password" name="password" id="password" required minlength="8">
                    <span></span>
                </div>
                <div>
                    <label for="password-confirm">CONFIRM PASSWORD<span>*</span></label>
                    <input type="password" name="password_confirm" id="password-confirm" required minlength="8">
                    <span></span>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div>Already have an account?&nbsp;<a href="">Log in</a></div>
        </form>
    </div>
</body>
</html>
